<html>
  <head>
    <title>Dashboard</title>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Cabin+Condensed:700">
    <link rel="stylesheet" href="loading.css">
    <style>
#top, #bottom, #left, #right {
	background: #a5ebff;
	position: fixed;
	}
	#left, #right {
		top: 0; bottom: 0;
		width: 15px;
		}
		#left { left: 0; }
		#right { right: 0; }
		
	#top, #bottom {
		left: 0; right: 0;
		height: 15px;
		}
		#top { top: 0; }
		#bottom { bottom: 0; }
    </style>
  </head>
  <body>
    <div id="top"></div>
    <iframe id="dashboard" scrolling="no"></iframe>
    <div id="loading" class="loading wave">Loading</div>
  </body>
